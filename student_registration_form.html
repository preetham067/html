<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: red;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .form-container {
            background: white;
            padding: 20px 30px;
            width: 500px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .row .col {
            flex: 1;
        }

        .gender, .branch {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            background: red;
            color: white;
            padding: 10px;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: darkred;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h2>Student Registration Form</h2>

    <label>Student Name</label>
    <input type="text" placeholder="Enter your name">

    <div class="row">
        <div class="col">
            <label>Mobile No.</label>
            <input type="tel" placeholder="Enter mobile number">
        </div>
        <div class="col">
            <label>Email Id</label>
            <input type="email" placeholder="Enter email">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>Father Name</label>
            <input type="text">
        </div>
        <div class="col">
            <label>Mother Name</label>
            <input type="text">
        </div>
    </div>

    <div class="row">
        <div class="col">
            <label>Select Course</label>
            <select>
                <option>Select...</option>
                <option>B.Tech</option>
                <option>B.Sc</option>
                <option>B.Com</option>
                <option>BBA</option>
            </select>
        </div>
        <div class="col">
            <label>Date Of Birth</label>
            <input type="date">
        </div>
    </div>
